<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorporeal Card Drawer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="cards.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
        <div class="container align-items-center">
            <div class="row align-items-center justify-content-center text-center">
              <div class="col-lg-2">
                <div class="controls align-items-center">
                    <img id="cards" class="img-fluid" onclick="playAudio()" type="image" src="cards/card.png" alt="card image">
                </div>
                <div class="dropdown">
                    <button class="dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                     Result | Difficulty
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item active" href="https://drive.google.com/file/d/1InfEU4_JSzA1IlhsVgR-xayA9ZUUMG1k/view?usp=drive_link" target="_blank">Card value + <br> Competence points</a>
                    <a class="dropdown-item" href="#">:( = disastrous fail</a>
                      <a class="dropdown-item" href="#">1-5 = failure</a>
                      <a class="dropdown-item" href="#">6 -7 = minimal | easy</a>
                      <a class="dropdown-item" href="#">8 - 9 = success | ordinary</a>
                      <a class="dropdown-item" href="#">10 - 11 = awesome | difficult</a>
                      <a class="dropdown-item" href="#">12- 13 = fantastic | <br> very difficult</a>
                      <a class="dropdown-item" href="#">14 -15   = almost impossible</a>
                      <a class="dropdown-item" href="#">:) = master!</a>
                    </div>
                  </div>
            </div>
                </div>
            </div>
            <audio id="myAudio">
                <source src="card.ogg" type="audio/ogg">
                <source src="card.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
    <script src="cards.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    });
    </script>
</body>
</html>
